<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription - OrdiZen</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      background: #222 url('bg-1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Nunito', sans-serif;
      margin: 0; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .auth-box {
      background: rgba(18, 20, 26, 0.94);
      border-radius: 16px;
      border: 2px solid #42f8ff;
      box-shadow: 0 0 18px 2px #42f8ff22;
      max-width: 350px;
      width: 96vw;
      padding: 34px 18px 26px 18px;
      color: #fff;
      margin-top: 36px;
      text-align: center;
    }
    .auth-box h2 { color: #42f8ff; margin-bottom: 12px;}
    input {
      background: #15181d;
      border: 1.5px solid #42f8ff88;
      color: #fff; font-size: 1.1em; border-radius: 8px;
      padding: 12px; width: 90%; margin-bottom: 14px;
      outline: none; transition: border .2s;
    }
    input:focus { border: 1.5px solid #42f8ff; }
    button {
      background: linear-gradient(90deg,#34c759,#20926e);
      color: #fff; font-weight: bold; border: none; border-radius: 12px;
      font-size: 1.1em; padding: 10px 0; width: 92%; cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 1px 8px #42f8ff11;
      transition: background .15s;
    }
    button:hover { background: linear-gradient(90deg,#20926e,#34c759);}
    .switch { color: #42f8ff; cursor: pointer; font-size: 0.98em; margin-top: 12px; display: inline-block;}
    .switch:hover { text-decoration: underline;}
    .msg { margin: 10px 0; font-size: 0.96em;}
    .logout-btn {
      background: none; border: none; color: #42f8ff; cursor: pointer; font-size: 1.02em; margin-top: 18px;
    }
    .logout-btn:hover { text-decoration: underline;}
  </style>
</head>
<body>
  <div class="auth-box" id="auth-box">
    <h2 id="form-title">Connexion</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Adresse e-mail" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit" id="submit-btn">Connexion</button>
    </form>
    <div class="msg" id="msg"></div>
    <span class="switch" id="switch-mode">Créer un compte</span>
  </div>
  <script>
    // ---- CONFIGUREZ ICI VOS CLÉS SUPABASE ----
    const SUPABASE_URL = 'https://ewsehfkbdsjzbpmxoesw.supabase.co';     // <-- Mets ton Project URL ici
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3c2VoZmtiZHNqemJwbXhvZXN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NjIxMTYsImV4cCI6MjA2NTMzODExNn0.RMS2dRPUokGoyYiwxm1e0lrZa0VFWlgCXAMl5SU6N98';       // <-- Mets ta Anon public key ici
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    // ------------------------------------------

    let mode = 'login'; // ou 'signup'
    const form = document.getElementById('auth-form');
    const msg = document.getElementById('msg');
    const title = document.getElementById('form-title');
    const switchBtn = document.getElementById('switch-mode');
    const submitBtn = document.getElementById('submit-btn');
    const authBox = document.getElementById('auth-box');

    function switchMode() {
      mode = mode === 'login' ? 'signup' : 'login';
      title.textContent = mode === 'login' ? 'Connexion' : 'Inscription';
      submitBtn.textContent = mode === 'login' ? 'Connexion' : "S'inscrire";
      switchBtn.textContent = mode === 'login' ? 'Créer un compte' : 'Déjà inscrit ? Se connecter';
      msg.textContent = '';
    }
    switchBtn.addEventListener('click', switchMode);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const email = form.email.value.trim();
      const password = form.password.value.trim();
      if (!email || !password) return msg.textContent = 'Remplis tous les champs.';
      if (mode === 'signup') {
        // INSCRIPTION
        const { error } = await supabase.auth.signUp({ email, password });
        if (error) msg.textContent = error.message;
        else msg.textContent = "Inscription réussie ! Vérifie tes emails pour valider ton compte.";
      } else {
        // CONNEXION
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) msg.textContent = error.message;
        else window.location.reload();
      }
    });

    // GESTION SESSION
    (async function checkSession() {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        authBox.innerHTML = `<h2>Bienvenue !</h2>
        <p style="color:#42f8ff;font-size:1.1em;">${user.email}</p>
        <button class="logout-btn" onclick="logout()">Se déconnecter</button>`;
      }
    })();

    // DECONNEXION
    async function logout() {
      await supabase.auth.signOut();
      window.location.reload();
    }
    window.logout = logout;
  </script>
</body>
</html>
