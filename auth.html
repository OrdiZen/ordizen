<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion / Inscription | OrdiZen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="logo-ordizen.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
    body {
      background: #222 url('bg-1.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
    }
    .navbar {
      background: rgba(24,24,26, 0.97);
      min-height: 52px;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      border-bottom: 2.2px solid #42f8ff;
      box-shadow: 0 3px 24px 2px #42f8ff24, 0 2px 14px #111a;
      position: relative;
      z-index: 3;
      overflow-x: auto;
      justify-content: flex-start;
    }
    .navbar::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: -5px; height: 8px;
      pointer-events: none;
      background: linear-gradient(90deg, rgba(66,248,255,0.13) 0%, rgba(160,230,224,0.18) 60%, rgba(66,248,255,0.09) 100%);
      border-radius: 0 0 18px 18px;
      filter: blur(5px);
      opacity: 0.82;
    }
    .logo-title {
      color: #41ffb8;
      font-size: 1.22rem;
      font-weight: 900;
      letter-spacing: 1.4px;
      text-shadow: 0 0 5px #42f8ff80, 0 0 1px #1dffbd;
      margin-left: 28px;
      margin-right: 34px;
      user-select: none;
      min-width: 90px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      filter: brightness(0.91) saturate(0.8);
      transition: color 0.18s, filter 0.18s;
    }
    .logo-title:hover { filter: brightness(1.07) saturate(1.01); color: #4cffd2; }
    #menu-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      flex: 1;
    }
    #menu-nav a, #menu-nav span.menu-link {
      color: #fff;
      text-decoration: none;
      font-size: 1.08rem;
      transition: color 0.2s, background 0.18s;
      cursor: pointer;
      padding: 3px 13px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }
    #menu-nav a:hover, #menu-nav span.menu-link:hover {
      color: #42f8ff;
      text-shadow: 0 0 7px #42f8ff, 0 0 1px #fff;
      background: rgba(66,248,255,0.10);
    }
    #menu-nav .active {
      color: #42f8ff;
      text-shadow: 0 0 9px #42f8ff;
      background: rgba(66,248,255,0.08);
    }
    .container {
      max-width: 900px;
      margin: 54px auto 0 auto;
      padding: 0 36px;
      text-align: center;
      position: relative;
    }
    .titre-zen {
      margin: 44px auto 8px auto;
      color: #42f8ff;
      font-size: 2.14rem;
      font-weight: 700;
      letter-spacing: 1.6px;
      text-shadow: 0 0 16px #42f8ffcc, 0 2px 14px #222a;
      filter: drop-shadow(0 0 7px #42f8ff3c);
      background: none;
      border: none;
    }
    .slogan-zen {
      font-size: 1.13rem;
      color: #eafdff;
      margin-bottom: 22px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-shadow: 0 0 8px #42f8ff88, 0 0 6px #222d;
      filter: drop-shadow(0 0 7px #42f8ff44);
    }
    .auth-case {
      background: rgba(30,33,40,0.96);
      border: 2.5px solid #fff;
      border-radius: 14px;
      box-shadow: 0 6px 44px #000a;
      margin: 0 auto 0 auto;
      max-width: 340px;
      min-width: 220px;
      padding: 29px 14px 19px 14px;
      transition: border 0.18s, box-shadow 0.20s;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .auth-case:hover {
      border: 2.5px solid #42f8ff;
      box-shadow: 0 0 32px #42f8ff99, 0 2px 34px #000a;
    }
    .auth-form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 5px;
    }
    .auth-label {
      text-align: center;
      color: #42c7b4;
      font-size: 1em;
      font-weight: 600;
      letter-spacing: 0.01em;
      margin: 8px 0 3px 0;
      text-shadow: 0 0 3px #42f8ff28;
    }
    .auth-field {
      width: 225px;
      background: #f8fafb;
      background-image: repeating-linear-gradient(135deg, rgba(230,230,220,0.13) 0 2px, transparent 2px 20px), repeating-linear-gradient(25deg, rgba(250,250,240,0.09) 0 1.5px, transparent 1.5px 15px);
      border: 1.5px solid #42f8ff44;
      border-radius: 8px;
      padding: 9px 12px;
      color: #1a2d39;
      font-size: 0.98em;
      font-family: inherit;
      transition: border 0.15s, box-shadow 0.15s, background 0.2s;
      box-shadow: 0 1px 7px #42f8ff10;
      min-height: 24px;
      outline: none;
      margin: 0 0 3px 0;
      appearance: none;
      text-align: center;
    }
    .auth-field:focus {
      border: 1.5px solid #42f8ff;
      box-shadow: 0 0 12px #42f8ff60;
      background: #fcfeff;
    }
    .btn-contact {
      display: inline-block;
      margin-top: 18px;
      background: linear-gradient(90deg,#38fff7 0%,#42a2ff 100%);
      color: #131a20;
      border: none;
      border-radius: 11px;
      font-size: 1.09em;
      font-weight: bold;
      padding: 11px 36px;
      box-shadow: 0 0 12px #42f8ff33;
      cursor: pointer;
      transition: background 0.16s, color 0.16s, box-shadow 0.18s;
      text-shadow: 0 0 12px #fff8;
      letter-spacing: 0.02em;
    }
    .btn-contact:hover {
      background: #42f8ff;
      color: #00111a;
      box-shadow: 0 0 22px #42f8ffbb, 0 0 5px #fff7;
    }
    .auth-extra {
      margin-top: 19px;
      color: #fff;
      font-size: 0.98em;
      text-align: center;
      opacity: 0.88;
      letter-spacing: 0.01em;
      user-select: none;
    }
    .auth-extra a {
      color: #42f8ff;
      font-weight: bold;
      text-decoration: none;
      margin-left: 6px;
      transition: color 0.16s, text-shadow 0.17s;
      cursor: pointer;
      text-shadow: 0 0 10px #42f8ff33;
    }
    .auth-extra a:hover {
      color: #18ffb7;
      text-shadow: 0 0 22px #42f8ffbb;
    }
    #auth-message {
      margin-top: 11px;
      color: #42f8ff;
      font-size: 0.99em;
      font-weight: 600;
      min-height: 16px;
      text-shadow: 0 0 7px #42f8ff35;
    }
    @media (max-width: 900px) {
      .container, .auth-case { padding: 12px 3vw; }
      .titre-zen { font-size: 1.3rem; }
      .auth-case { max-width: 98vw; }
      .auth-field { width: 99vw; min-width: 0; }
    }
    @media (max-width: 650px) {
      .logo-title { font-size: 1.05rem; min-width: 40px; margin-right: 7px;}
      #menu-nav { gap: 10px; }
      .auth-case { padding: 6px 1vw 9px 1vw; }
      .btn-contact { font-size: 0.95em; padding: 9px 6vw; }
      .auth-field { font-size: 0.93em; max-width: 99vw; padding: 7px 6px; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="logo-title">OrdiZen</span>
    <div id="menu-nav">
      <a href="index.html">Accueil</a>
      <a href="shoutbox.html">Shoutbox</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>
  <div class="container">
    <div class="titre-zen">Connexion / Inscription</div>
    <div class="slogan-zen">Gérez votre compte OrdiZen pour profiter du chat et des services personnalisés</div>
    <div class="auth-case">
      <form id="auth-form" autocomplete="off">
        <div class="auth-form-group">
          <label class="auth-label" for="email">Adresse mail</label>
          <input type="email" id="email" name="email" required maxlength="70" autocomplete="email" class="auth-field">
        </div>
        <div class="auth-form-group">
          <label class="auth-label" for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required minlength="6" class="auth-field">
        </div>
        <button type="submit" class="btn-contact">Connexion</button>
        <div id="auth-message"></div>
      </form>
      <div class="auth-extra">
        Vous n'avez pas de compte ?
        <a href="#" id="create-account-link">Créer un compte</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const SUPABASE_URL = 'https://ewsehfkbdsjzbpmxoesw.supabase.co';
      const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3c2VoZmtiZHNqemJwbXhvZXN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NjIxMTYsImV4cCI6MjA2NTMzODExNn0.RMS2dRPUokGoyYiwxm1e0lrZa0VFWlgCXAMl5SU6N98';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      // MENU DYNAMIQUE (Connexion UNIQUEMENT)
      async function updateMenu() {
        const { data: { user } } = await supabase.auth.getUser();
        const nav = document.getElementById('menu-nav');
        while (nav.children.length > 4) nav.removeChild(nav.lastChild);

        if (!user) {
          let conn = document.createElement('a');
          conn.href = 'auth.html';
          conn.textContent = 'Connexion';
          nav.appendChild(conn);
        } else {
          let deco = document.createElement('span');
          deco.className = "menu-link";
          deco.style.cursor = "pointer";
          deco.title = "Déconnexion";
          deco.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="29" height="22" fill="none" viewBox="0 2 20 22"><path d="M20 14.2h-14m11-4 4 4-4 4M4 18.2a4 4 0 1 1 0-8m0 8V8.2" stroke="#42f8ff" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round" /></svg>`;
          deco.onclick = async () => { await supabase.auth.signOut(); updateMenu(); };
          nav.appendChild(deco);
        }
      }
      updateMenu();

      // "Créer un compte" focus automatique sur email + password
      document.getElementById('create-account-link').onclick = function(e) {
        e.preventDefault();
        document.getElementById('email').focus();
        setTimeout(() => { document.getElementById('password').focus(); }, 200);
      };

      // Auth formulaire
      const form = document.getElementById('auth-form');
      const msg = document.getElementById('auth-message');
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        msg.textContent = "Traitement en cours...";
        try {
          let { error } = await supabase.auth.signInWithPassword({ email, password });
          if (!error) {
            msg.textContent = "Connexion réussie ! Redirection...";
            setTimeout(()=>window.location.href="index.html",1500);
          } else {
            // Si l’utilisateur n’existe pas encore, on crée le compte
            let { error: signUpError } = await supabase.auth.signUp({ email, password });
            if (!signUpError) {
              msg.textContent = "Compte créé, vérifiez vos emails puis reconnectez-vous !";
            } else {
              msg.textContent = "Erreur : " + (signUpError.message || error.message);
            }
          }
        } catch (e) {
          msg.textContent = "Erreur technique : " + e.message;
        }
      });
    });
  </script>
</body>
</html>
