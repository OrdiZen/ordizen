<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OrdiZen - Shoutbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;400&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #222 url('bg-1.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Nunito', sans-serif;
    }
    .navbar {
      background: rgba(24,24,26, 0.97);
      width: 100vw;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 10;
      box-shadow: 0 2px 12px 0 rgba(18,18,18,0.11);
    }
    .navbar nav {
      display: flex;
      gap: 22px;
      padding: 0 8px;
      align-items: center;
    }
    .navbar a, .navbar span.menu-link {
      color: #ececec;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.09em;
      padding: 10px 6px 8px 6px;
      transition: color .18s;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 6px #1118;
      position: relative;
      cursor: pointer;
    }
    .navbar a:hover, .navbar span.menu-link:hover {
      color: #42f8ff;
    }
    .logout-icon {
      width: 34px;
      height: 22px;
      vertical-align: middle;
      filter: drop-shadow(0 0 6px #42f8ffcc);
      margin-left: 6px;
      margin-right: 3px;
      opacity: 0.94;
      cursor: pointer;
      transition: filter 0.15s, opacity 0.15s;
      background: transparent;
      border: none;
      outline: none;
      display: inline-block;
    }
    .logout-icon:hover {
      filter: drop-shadow(0 0 15px #42f8ff) brightness(1.3);
      opacity: 1;
      background: #1116;
    }
    .navbar-separator {
      width: 100vw;
      height: 2.7px;
      background: linear-gradient(
        to right,
        #101a20 0%,
        #42f8ff 15%,
        #6ffcff 50%,
        #42f8ff 85%,
        #101a20 100%
      );
      box-shadow: 0 0 8px 2px #42f8ff55, 0 1px 0 #0008;
      border-bottom-left-radius: 1px;
      border-bottom-right-radius: 1px;
      opacity: 1;
    }
    .logo {
      position: absolute;
      left: 36px;
      top: 7px;
      background: linear-gradient(135deg,#34c759 60%,#20926e 100%);
      border-radius: 50%;
      width: 42px; height: 42px;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.55em; color: white; font-weight: bold;
      box-shadow: 0 2px 10px rgba(44,199,89,0.18);
      letter-spacing: -1px;
      user-select: none;
      border: 2px solid #ffffff18;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 42px;
      padding-bottom: 30px;
    }
    .hero h1 {
      font-size: 2.2em; font-weight: 800; margin-bottom: 10px; color: #42f8ff;
      text-align: center; text-shadow: 0 3px 32px #191e21a6, 0 2px 16px #42f8ff77;
      letter-spacing: -1.2px;
    }
    .slogan {
      font-size: 1.19em;
      color: #fff;
      margin-bottom: 12px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-shadow:
        0 0 6px #42f8ff99,
        0 0 14px #42f8ff44,
        0 2px 18px #111;
    }
    .shoutbox-box {
      background: rgba(28,30,34, 0.82);
      border-radius: 18px;
      border: 2.2px solid #fff;
      box-shadow: 0 6px 32px 0 #10182014;
      max-width: 720px;
      margin: 0 auto 40px auto;
      padding: 36px 28px 32px 28px;
      min-height: 220px;
      transition: border-color 0.25s, box-shadow 0.22s;
      position: relative;
      text-align: center;
    }
    .shoutbox-box:hover,
    .shoutbox-box:focus-within {
      border-color: #42f8ff;
      box-shadow: 0 0 14px 2px #42f8ff55, 0 6px 32px 0 #10182014;
    }
    .shoutbox-box h2 {
      color: #42f8ff;
      margin-bottom: 14px;
      text-align: center;
    }
    .shoutbox-placeholder {
      color: #fff;
      font-size: 1.12em;
      margin-top: 40px;
      text-shadow: 0 1px 8px #222c;
    }
    @media (max-width: 700px) {
      .shoutbox-box { padding: 14px 4px;}
      .logo { left: 12px; top: 6px; width: 34px; height: 34px; font-size: 1em;}
      .navbar nav { gap: 8px; }
      .hero { padding-top: 22px; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">OZ</div>
    <nav id="menu-nav">
      <a href="index.html">Accueil</a>
      <a href="shoutbox.html">Shoutbox</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
  <div class="navbar-separator"></div>

  <div class="hero">
    <h1>Shoutbox OrdiZen</h1>
    <div class="slogan">Discutez en direct avec la communauté OrdiZen !</div>
  </div>
  <div class="shoutbox-box">
    <h2>Espace de discussion (bientôt disponible)</h2>
    <div class="shoutbox-placeholder">
      La shoutbox interactive OrdiZen arrive très bientôt.<br>
      Connecte-toi ou inscris-toi pour y accéder lors du lancement !
    </div>
  </div>
  <script>
    // -- CONFIG SUPABASE --
    const SUPABASE_URL = 'https://ewsehfkbdsjzbpmxoesw.supabase.co'; // <--- Mets ton URL ici
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV3c2VoZmtiZHNqemJwbXhvZXN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NjIxMTYsImV4cCI6MjA2NTMzODExNn0.RMS2dRPUokGoyYiwxm1e0lrZa0VFWlgCXAMl5SU6N98'; // <--- Mets ta clé ici
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // -- MENU DYNAMIQUE (connexion/inscription/logout) --
    async function updateMenu() {
      const { data: { user } } = await supabase.auth.getUser();
      const nav = document.getElementById('menu-nav');
      while (nav.children.length > 4) nav.removeChild(nav.lastChild);

      if (!user) {
        let conn = document.createElement('a');
        conn.href = 'auth.html';
        conn.textContent = 'Connexion';
        nav.appendChild(conn);

        let inscr = document.createElement('a');
        inscr.href = 'auth.html';
        inscr.textContent = 'Inscription';
        nav.appendChild(inscr);
      } else {
        let deco = document.createElement('span');
        deco.className = 'menu-link';
        deco.title = 'Déconnexion';
        deco.innerHTML = `
        <svg class="logout-icon" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 4L28 11L20 18" stroke="#42f8ff" stroke-width="2.7" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="2" y="7" width="18" height="8" rx="4" stroke="#42f8ff" stroke-width="2"/>
        </svg>
        `;
        deco.onclick = async () => {
          await supabase.auth.signOut();
          window.location.reload();
        };
        nav.appendChild(deco);
      }
    }
    updateMenu();
  </script>
</body>
</html>
