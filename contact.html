  <style>

      color: #fff;
      background: url('bg-1.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    .navbar {
      background: #181b1e;
      border-bottom: 2.5px solid #42f8ff;
      padding: 0;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
    }
    .logo-oz {
      height: 58px;
      width: 58px;
      margin: 2px 22px 2px 16px;
      animation: pulse 2.8s infinite alternate;
      filter: drop-shadow(0 0 12px #42f8ff88);
      transition: transform 0.2s;
      background: transparent;
      border-radius: 50%;
    }
    .logo-oz:hover {
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 0 18px #42f8ffbb;
      filter: drop-shadow(0 0 32px #42f8ffcc);
    }
    @keyframes pulse {
      0% { filter: drop-shadow(0 0 8px #42f8ff44); }
      100% { filter: drop-shadow(0 0 32px #42f8ffcc);}
    }
    #menu-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 38px;
      flex: 1;
      margin-left: 10px;
    }
    #menu-nav a, #menu-nav span {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.08em;
      letter-spacing: 0.02em;
      transition: color 0.18s;
      position: relative;
    }
    #menu-nav a:hover {
      color: #42f8ff;
      text-shadow: 0 0 8px #42f8ff66;
    }
    .container {
      max-width: 700px;
      margin: 56px auto 0 auto;
      padding: 32px 24px 24px 24px;
      background: rgba(28, 30, 34, 0.88);
      border: 2px solid #42f8ff;
      border-radius: 14px;
      box-shadow: 0 6px 44px #000a;
      text-align: center;
    }
    h1 {
      color: #42f8ff;
      text-align: center;
      text-shadow: 0 0 12px #42f8ff;
      margin-bottom: 22px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin: 0 auto;
      align-items: center;
    }
    label {
      font-weight: bold;
      color: #eee;
      text-align: left;
      align-self: flex-start;
      margin-bottom: 3px;
    }
    input, textarea {
      width: 95%;
      padding: 13px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      background: #f0f0f0;
      color: #222;
      margin-bottom: 6px;
      resize: vertical;
    }
    textarea { min-height: 90px; }
    button {
      margin-top: 10px;
      padding: 13px 38px;
      font-size: 1.13em;
      font-weight: bold;
      border: none;
      border-radius: 9px;
      background: linear-gradient(90deg, #38fff7, #42a2ff);
      color: #131a20;
      cursor: pointer;
      box-shadow: 0 0 12px #42f8ff33;
      transition: background 0.2s;
      text-shadow: 0 0 8px #fff9;
    }
    button:hover {
      background: #42f8ff;
      box-shadow: 0 0 18px #42f8ff88;
      color: #111c;
    }
    .infos-contact {
      margin: 30px auto 0 auto;
      font-size: 1.1em;
      color: #bbfaff;
      text-shadow: 0 0 8px #222c;
      opacity: 0.87;
    }
    @media (max-width: 750px) {
      .container {
        max-width: 99vw;
        margin: 30px 5vw 0 5vw;
        padding: 18px 3vw 14px 3vw;
      }
      input, textarea {
        font-size: 1em;
        padding: 9px;
      }
      button { padding: 10px 18px; }
    }
  </style>
</head>
