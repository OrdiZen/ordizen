<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OrdiZen - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;400&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* ... même CSS que index.html (copie le bloc de styles pour cohérence) ... */
    body {
      background: #222 url('bg-1.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: 'Nunito', sans-serif;
    }
    /* ... (colle ici tout le CSS comme pour services.html ou index.html) ... */
    .contact-box {
      background: rgba(28,30,34, 0.82);
      border-radius: 18px;
      border: 2.2px solid #fff;
      box-shadow: 0 6px 32px 0 #10182014;
      max-width: 480px;
      margin: 0 auto 40px auto;
      padding: 32px 22px 24px 22px;
      transition: border-color 0.25s, box-shadow 0.22s;
      position: relative;
    }
    .contact-box:hover,
    .contact-box:focus-within {
      border-color: #42f8ff;
      box-shadow: 0 0 14px 2px #42f8ff55, 0 6px 32px 0 #10182014;
    }
    .contact-box h2 {
      color: #42f8ff;
      margin-bottom: 16px;
      text-align: center;
    }
    .contact-box label { color:#fff; font-weight:700;}
    .contact-box input, .contact-box textarea {
      width: 97%;
      padding: 12px;
      margin: 7px 0 18px 0;
      border-radius: 8px;
      border: 1.5px solid #42f8ff44;
      background: #171b1e;
      color: #fff;
      font-size: 1.08em;
      resize: vertical;
    }
    .contact-box input:focus, .contact-box textarea:focus {
      border: 1.5px solid #42f8ff;
      outline: none;
    }
    .contact-box button {
      background: linear-gradient(90deg,#34c759,#20926e);
      color: #fff; font-weight: bold; border: none; border-radius: 14px;
      font-size: 1.1em; padding: 10px 0; width: 100%; cursor: pointer;
      margin-top: 7px;
      box-shadow: 0 1px 8px #42f8ff11;
      transition: background .15s;
    }
    .contact-box button:hover { background: linear-gradient(90deg,#20926e,#34c759);}
    .msg-success { color:#42f8ff; text-align:center; margin-top:14px;}
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">OZ</div>
    <nav id="menu-nav">
      <a href="index.html">Accueil</a>
      <a href="shoutbox.html">Shoutbox</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
  <div class="navbar-separator"></div>

  <div class="hero">
    <h1>Contact</h1>
    <div class="slogan">Besoin d'un renseignement ou d'un devis ? Écrivez-nous !</div>
  </div>
  <div class="contact-box">
    <h2>Formulaire de contact</h2>
    <form id="contact-form">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Envoyer</button>
      <div id="msg-form" class="msg-success"></div>
    </form>
  </div>
  <script>
    // -- CONFIG SUPABASE --
    const SUPABASE_URL = 'https://XXXXXXXX.supabase.co'; // <--- Mets ton URL ici
    const SUPABASE_KEY = 'eyXXXXXXXXXXXXXXXXXXXXXXXXX'; // <--- Mets ta clé ici
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // -- MENU DYNAMIQUE (connexion/inscription/logout) --
    async function updateMenu() {
      const { data: { user } } = await supabase.auth.getUser();
      const nav = document.getElementById('menu-nav');
      while (nav.children.length > 4) nav.removeChild(nav.lastChild);

      if (!user) {
        let conn = document.createElement('a');
        conn.href = 'auth.html';
        conn.textContent = 'Connexion';
        nav.appendChild(conn);

        let inscr = document.createElement('a');
        inscr.href = 'auth.html';
        inscr.textContent = 'Inscription';
        nav.appendChild(inscr);
      } else {
        let deco = document.createElement('span');
        deco.className = 'menu-link';
        deco.title = 'Déconnexion';
        deco.innerHTML = `
        <svg class="logout-icon" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 4L28 11L20 18" stroke="#42f8ff" stroke-width="2.7" stroke-linecap="round" stroke-linejoin="round"/>
          <rect x="2" y="7" width="18" height="8" rx="4" stroke="#42f8ff" stroke-width="2"/>
        </svg>
        `;
        deco.onclick = async () => {
          await supabase.auth.signOut();
          window.location.reload();
        };
        nav.appendChild(deco);
      }
    }
    updateMenu();

    // -- GESTION FORMULAIRE DE CONTACT (exemple sans backend, purement esthétique) --
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('msg-form').textContent = "Message envoyé ! Nous vous répondrons rapidement.";
      this.reset();
    });
  </script>
</body>
</html>
