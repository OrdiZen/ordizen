<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OrdiZen - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; font-family: 'Nunito', sans-serif; background: #f6fbf9; color: #222;}
    header { display: flex; align-items: center; justify-content: center; background: #e2f9ee; padding: 26px 0 8px 0; flex-direction: column;}
    .logo { background: #34c759; border-radius: 50%; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 2em; color: white; font-weight: bold; margin-bottom: 10px;}
    nav { margin-top: 10px;}
    nav a { text-decoration: none; color: #20926e; font-weight: 700; margin: 0 18px; font-size: 1.05em; transition: color .2s;}
    nav a:hover { color: #34c759;}
    h1 { font-size: 1.85em; font-weight: 800; margin-top: 4px; margin-bottom: 6px; color: #20926e;}
    .container { max-width: 540px; margin: 38px auto; background: white; border-radius: 18px; box-shadow: 0 2px 10px rgba(44,106,84,0.08); padding: 32px 18px;}
    form { display: flex; flex-direction: column; gap: 18px;}
    input, textarea {
      border: 1px solid #e2f9ee; border-radius: 12px; padding: 12px;
      font-size: 1.1em; font-family: inherit; background: #f9fcfb; transition: border .2s;
    }
    input:focus, textarea:focus { border: 1.5px solid #20926e; outline: none;}
    button {
      background: linear-gradient(90deg,#34c759,#20926e); color: white; font-weight: bold;
      border: none; border-radius: 18px; font-size: 1.1em; padding: 12px; margin-top: 8px;
      cursor: pointer; transition: background .15s;
    }
    button:hover { background: linear-gradient(90deg,#20926e,#34c759);}
    .info { margin-top: 28px; color: #20926e; text-align: center;}
    .info strong { color: #34c759;}
    @media (max-width: 700px) {
      .container { padding: 10px 2px;}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">OZ</div>
    <h1>Contact</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <section class="container">
      <form>
        <input type="text" placeholder="Votre nom" required>
        <input type="email" placeholder="Votre e-mail" required>
        <textarea rows="4" placeholder="Votre message" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
      <div class="info">
        Ou contactez-moi directement :<br>
        <strong>contact-ordizen@proton.me</strong>
      </div>
    </section>
  </main>
</body>
</html>
